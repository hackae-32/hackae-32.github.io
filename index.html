    <script>
      const titleElement = document.querySelector(".title");
      const buttonsContainer = document.querySelector(".buttons");
      const numberContainer = document.querySelector(".numbers");
      const yesButton = document.querySelector(".btn-yes");
      const noButton = document.querySelector(".btn-no");
      const catImg = document.querySelector(".cat-img");
      const title = document.querySelector(".title");
      const question = document.querySelector(".question");

      // jumlah gambar
      const MAX_IMAGES = 3;

      let play = true;
      let count = 0;

      // ganti gambar pake link gif yang kalian mau
      let listGambar = [
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRky4IR5h8aREVK9LC1PNBxdg-6BgiSfQaIhQ&s",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWI2rEOdCqCyWRe9AglyCiDnSGC6heFdD-mA&s",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyoZoI_yWz98ISon48MISiuR6AqIeKoLImPQ&s",
      

        // gambar kalo dijawab ya
        "https://media1.tenor.com/m/77rqMj3uomoAAAAC/gritito.gif",
      ];

      yesButton.addEventListener("click", handleYesClick);

      noButton.addEventListener("click", function () {
        title.classList.add("hidden");
        question.classList.add("hidden");
        if (play) {
          count++;
          const imageIndex = Math.min(count, MAX_IMAGES);
          changeImage(imageIndex);
          updateNoButtonText();
          if (count === MAX_IMAGES) {
            play = false;
          }
        }
      });

      function handleYesClick() {
        buttonsContainer.classList.add("hidden");
        title.classList.add("hidden");
        question.classList.add("hidden");
        numberContainer.classList.remove("hidden");
        changeImage(6);
      }

      // ganti kata-kata kalo ditolak
      function generateMessage(count) {
        const messages = ["Gak", "??", "???", "????", "?????", "<--"];

        const messageIndex = Math.min(count, messages.length - 1);
        return messages[messageIndex];
      }

      function changeImage(imageIndex) {
        catImg.src = `${listGambar[imageIndex - 1]}`;
      }

      function updateNoButtonText() {
        noButton.innerHTML = generateMessage(count);
      }
    </script>
